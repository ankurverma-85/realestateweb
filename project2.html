<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Realty - Your Dream Home Awaits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?cs=srgb&dl=pexels-binyaminmellish-106399.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: textFade 3s ease-in-out infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: textSlide 3s ease-in-out infinite alternate;
        }

        @keyframes textFade {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textSlide {
            0% {
                transform: translateY(10px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .searchbar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover {
            border-color: #45a049;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .searchbar input[type="text"] {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .searchbar input[type="text"] {
                width: 150px;
            }
        }

        /* Property Cards Section */
        .properties {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .property-card {
            width: 250px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .property-card:hover {
            transform: scale(1.05);
        }

        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-details {
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.1rem;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .contact-icons a {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <header>
        <div class="heading">
            <nav>
                <ul>
                    <li><a href="#home" class="first">HOME</a></li>
                    <li><a href="#properties" class="first">PROPERTIES</a></li>
                    <li><a href="#agents" class="first">AGENTS</a></li>
                    <li><a href="#contact" class="first">CONTACT US</a></li>
                </ul>
            </nav>
            <a href="#" class="cta-button">Login</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-image"></div>
        <div class="hero-content">
            <h1 class="hero-title">Horizon Realty</h1>
            <p class="hero-subtitle">Discover Your Perfect Home</p>
            <div class="searchbar">
                <input type="text" placeholder="Search for properties...">
                <button type="submit">Search</button>
            </div>
        </div>
    </section>

    <section class="properties">
        <div class="property-card">
            <img src="https://img.freepik.com/premium-photo/modern-apartment-building-exterior_605022-108111.jpg" alt="Property 1" class="property-image">
            <div class="property-details">
                <h3>Modern Apartment</h3>
                <p>Spacious 2 Bedroom in City Center</p>
            </div>
        </div>
        <div class="property-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXz_d1TdIFeeX6q_K2o0DT21QlUXT3Ajjlgg&s" alt="Property 2" class="property-image">
            <div class="property-details">
                <h3>Suburban Villa</h3>
                <p>Luxurious 4 Bedroom House</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <footer>
            <h2>Contact Us</h2>
            <div class="contact-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="mailto:contact@horizonrealty.com" target="_blank" aria-label="Mail"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2024 Horizon Realty. All rights reserved.</p>
        </footer>
    </section>
</body>
</html>
