<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with 4 Flip Cards Below</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Main Image Section -->
    <div class="image-container">
      <img src="https://img.freepik.com/free-photo/hand-holding-key-outdoors_23-2151015225.jpg?semt=ais_hybrid" alt="Sample Image">
    </div>

    <!-- Cards Section -->
    <div class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="house1.jpg" alt="Card 1 Image">
          </div>
          <div class="card-back">Text for Card 1</div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7VywsplsviRCdw-peqByHMnxdoJmKosMksw&s" alt="Card 2 Image">
          </div>
          <div class="card-back">Text for Card 2</div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://drahomes.in/images/dra-delite-flats-in-omr-shollinganallur.jpg" alt="Card 3 Image">
          </div>
          <div class="card-back">Text for Card 3</div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRneVvznNugv05aN7k6Tvd3hldDx9zV8ojJ_Q&s" alt="Card 4 Image">
          </div>
          <div class="card-back">Text for Card 4</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
